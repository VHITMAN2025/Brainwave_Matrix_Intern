<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fake News Detector</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            background: #0be0af;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 40px 30px 30px 30px;
        }
        h2 {
            text-align: center;
            color: #22223b;
            margin-bottom: 24px;
        }
        textarea {
            width: 100%;
            min-height: 140px;
            border-radius: 8px;
            border: 1px solid #c9c9c9;
            padding: 12px;
            font-size: 1rem;
            resize: vertical;
            margin-bottom: 18px;
            background: #f8f9fa;
        }
        button {
            width: 100%;
            background: linear-gradient(90deg, #4e54c8 0%, #8f94fb 100%);
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 14px 0;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #8f94fb 0%, #4e54c8 100%);
        }
        .result {
            margin-top: 28px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        .real {
            color: #2ecc71;
        }
        .fake {
            color: #e74c3c;
        }
        @media (max-width: 700px) {
            .container {
                padding: 20px 8px 18px 8px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üì∞ Fake News Detector</h2>
        <form method="post">
            <textarea name="text" placeholder="Paste news article here..." required>{{ request.form.text or '' }}</textarea>
            <button type="submit">Predict</button>
        </form>
        {% if prediction is not none %}
            <div class="result">
                Prediction:
                {% if prediction == 'REAL' %}
                    <span class="real">This news is REAL ‚úÖ</span>
                {% else %}
                    <span class="fake">This news is FAKE ‚ùå</span>
                {% endif %}
            </div>
        {% endif %}
    </div>
</body>
</html>
